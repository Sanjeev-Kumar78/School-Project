        <div class="Contact Us">
            <form id="form" style="padding: 5px; margin-left: 5px; margin-right: 5px; font-family: 'Lucida Sans', 'Lucida Sans Regular';">
                <p ><b>Name:</b>
                <input type="textbox" minlength="3" maxlength="15" class="name" name="Name" placeholder="Name" required></p>
                <p><b>Email:</b>
                <input class="name" type="email" id="email" email="Email" placeholder="Email" required autocomplete="off"></p>
                <br>
                <textarea style="margin-left: 55px; width: 220px; height: fit-content;" maxlength="650" class="name" placeholder="Comment" required></textarea>
                <br>
                    <h4>Rate Your Experience</h4>
                    <fieldset class="rating" aria-required="true">
                        <input type="radio" id="star5" name="rating" value="5" ><label>Awesome - 5 stars</label><br>
                        <input type="radio" id="star4half" name="rating" value="4 and a half" ><label >Pretty good - 4.5 stars</label><br>
                        <input type="radio" id="star4" name="rating" value="4" ><label >Pretty good - 4 stars</label><br>
                        <input type="radio" id="star3half" name="rating" value="3 and a half" ><label >Meh - 3.5 stars</label><br>
                        <input type="radio" id="star3" name="rating" value="3" ><label >Meh - 3 stars</label><br>
                        <input type="radio" id="star2half" name="rating" value="2 and a half" ><label>Kinda bad - 2.5 stars</label><br>
                        <input type="radio" id="star2" name="rating" value="2" ><label>Kinda bad - 2 stars</label><br>
                        <input type="radio" id="star1half" name="rating" value="1 and a half" ><label >Meh - 1.5 stars</label><br>
                        <input type="radio" id="star1" name="rating" value="1" ><label >Sucks big time - 1 star</label><br>
                        <input type="radio" id="starhalf" name="rating" value="half" ><label >Sucks big time - 0.5 stars</label><br>
                    </fieldset>
                <br>
                <br>
                <input id="name" type="submit" value="SUBMIT" >
                <br>
                
                </textarea>
